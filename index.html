<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">

<h2>Formulario</h2>
    <form id="form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad" name="edad">
      </div>
      <div class="form-group">
        <label for="estadoCivil">Estado Civil:</label>
        <input type="text" class="form-control" id="estadoCivil" placeholder="Ingresa tu estado civil" name="estadoCivil">
      </div>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="number" class="form-control" id="dni" placeholder="Ingresa tu DNI" name="dni">
      </div> 
      <button type="submit" class="btn btn-primary" >Enviar</button>
    </form>
  </div>
<div class="col-6">
    <h2>Tabla</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Estado Civil</th>
          <th>DNI</th>
        </tr>
      </thead>
      <tbody id="person-table">
        
        <!-- Agrega más filas según sea necesario -->
      </tbody>
    </table>
  </div>

    </div>

</div>
    

  <!-- Agrega el enlace al archivo JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>








</html>
